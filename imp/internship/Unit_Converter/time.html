<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitConverter || Convert Em All</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>

</head>

<body style="background-color: #9DC08B">

    <div class="heading">
        <h1>Unit Converter</h1>
    </div>

    <section class="title">

        <div class="container">
            <nav class="navbar navbar-expand-lg">

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html"
                            style="padding: 15px 50px; color:black;">Length</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="temp.html" style="padding: 15px 50px; color:black;">Temperature</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="weight.html" style="padding: 15px 50px; color:black;">Weight</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="time.html" style="padding: 15px 50px; color:black;">Time</a>
                    </li>
                </ul>

            </nav>
        </div>

        <div class="mainbox">
            <div class="converter ms-auto">
                <div class="row">
                    <div class="inputdiv col-lg-4" style="padding: 0 20px;">
                        <input type="text" value="Input" id="input"><br>
                        <select id="inputType">
                            <option value="seconds">Seconds</option>
                            <option value="hour">Hour</option>
                            <option value="minutes">Minutes</option>
                        </select>
                    </div>

                    <div class="inputdiv col-lg-4" style="padding: 0 20px;">
                        <h1 id="headh1">=</h1>
                    </div>


                    <div class="inputdiv col-lg-4" style="padding: 0 20px;">
                        <input type="text" value="Output" id="result"><br>
                        <select id="resultType">
                            <option value="seconds">Seconds</option>
                            <option value="hour">Hour</option>
                            <option value="minutes">Minutes</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="time.js"></script>
</body>

</html>
