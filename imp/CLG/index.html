<form>
    <label>User Name:</label>
    <input type="text" placeholder="Enter Name of user" name="username" required />
    <div>
        <label>Email ID:</label>
        <input type="email" placeholder="Valid email id" name="Email ID" required />
    </div>

    <div>
        <label>Mobile Number:</label>
        <input type="Mobile number" placeholder="Valid mobile number" name="Mobile Number" required />
    </div>

    <div>
        <label>User ID:</label>
        <input type="User ID" placeholder="Valid User ID" name="User ID" required />
    </div>

    <div>
        <label>Password :</label>
        <input type="password" placeholder="Password" name="Password" required />
    </div>

    <div>
        <label>Confirm Password :</label>
        <input type="confirm password" placeholder="Confirm Password" name="Confirm Password" required />
    </div>

    <div>
        <label>Adress :</label>
        <input type="Adress" placeholder="Adress" name="adress" required />
    </div>

    <div>
        <label>Sex :</label>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
    </div>

    <button type="submit">Submit</button>
    <button type="button" class="cancelbtn">Cancel</button>
</form>
